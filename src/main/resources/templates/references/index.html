<!DOCTYPE html>
<html lang="da" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>References</title>
    <link rel="stylesheet" href="/css/references.css">
</head>
<body>
<header>
    <div class="nav-container">
        <h1><a th:href="@{/references}">References</a></h1>
        <nav class="hjem_reference"><a th:href="@{index.html}">Home</a></nav>
    </div>
</header>

<main>
    <form action="/references" method="post">
        <label for="field-select"></label>
        <select name="field" id="field-select" required>
            <option disabled selected>Select a field</option>
            <option th:each="field : ${fields}"
                    th:value="${field.id}"
                    th:text="${field.name}">Placeholder</option>
        </select>
        <br/>
        <br/>
        <button type="submit" class="search-btn">Select Field</button>
    </form>
</main>

        <a href="#">Guides / Instructions</a> |
        <a href="#">Company Information</a> |
        <a href="#">Terms of Use</a> |
        <a href="#">Privacy and Cookies Policy</a>
    </div>
    <span class="footer-locale">Denmark</span>
</footer>
</body>
</html>
