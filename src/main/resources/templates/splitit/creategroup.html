<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Group - SPLITit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/splitit/splitit.css}"/>
</head>
<body>
<header class="header">
    <nav class="header-nav">
        <a th:href="@{/}" class="logo-link">
            <img th:src="@{/images/splitit/logo.svg}" alt="Split it logo" class="logo">
        </a>
    </nav>
</header>

<main class="main">
    <div class="main-container">
        <!-- Title Section -->
        <div class="title-section">
            <h1 class="main-title">SPLITit</h1>
            <hr class="divider">
            <h3 class="tagline">Your expense splitter</h3>
        </div>

        <!-- Create Group Section -->
        <div class="selector-section">
            <h2 class="section-heading">Create a group</h2>

            <!-- Group Name Input (only show if not set yet) -->
            <form th:action="@{/createGroup/setName}" method="post" th:if="${groupName == null}" class="name-form">
                <input type="text" name="groupName" placeholder="Group name" required class="group-input">
                <button type="submit" class="btn btn-primary">ADD</button>
            </form>

            <!-- Show group name once set -->
            <p th:if="${groupName != null}" class="group-name-display">
                <strong>Group:</strong> <span th:text="${groupName}">Group Name</span>
            </p>

            <!-- Add Members Form (only show after name is set) -->
            <div th:if="${groupName != null}">
                <form th:action="@{/createGroup/addMember}" method="post" class="selector-form">
                    <div class="select-wrapper">
                        <select name="userId" id="userSelect" class="group-select" required>
                            <option value="" disabled selected>Choose groupmember from list</option>
                            <option th:each="user : ${availableUsers}"
                                    th:value="${user.userId}"
                                    th:text="${user.userName}">
                                User Name
                            </option>
                        </select>
                        <img th:src="@{/images/splitit/arrow.svg}" alt="" class="select-arrow">
                    </div>
                    <button type="submit" class="btn btn-primary">ADD</button>
                </form>

                <hr class="divider member-divider">

                <!-- Display Added Members -->
                <div class="member-list" th:if="${addedMembers != null and !addedMembers.empty}">
                    <div class="member-item" th:each="member : ${addedMembers}">
                        <h4 class="member-name" th:text="${member.userName}">Name</h4>
                        <form th:action="@{/createGroup/removeMember}" method="post" class="delete-form">
                            <input type="hidden" name="userId" th:value="${member.userId}">
                            <button type="submit" class="btn-delete">
                                <img th:src="@{/images/splitit/bucket.svg}" alt="Delete member" class="delete-icon">
                            </button>
                        </form>
                    </div>
                </div>

                <!-- Empty state -->
                <p th:if="${addedMembers == null or addedMembers.empty}" class="empty-message">
                    No members added yet.
                </p>

                <!-- Final Create Button -->
                <form th:action="@{/createGroup/create}" method="post">
                    <button type="submit" class="btn btn-primary"
                            th:disabled="${addedMembers == null or addedMembers.empty}">
                        CREATE
                    </button>
                </form>
            </div>
        </div>
        <!-- Cancel Link -->
        <div class="link-section">
            <a th:href="@{/createGroup/cancel}" class="create-link">Cancel</a>
        </div>
        <!-- Error Message -->
        <div class="error-message" th:if="${errorMessage != null}">
            <p th:text="${errorMessage}" class="error-message-text"></p>
        </div>
    </div>
</main>

<footer class="footer">
    <div class="footer-content">
        <p class="footer-item">
            <a href="https://github.com/Mortenjenne" target="_blank" rel="noopener" class="footer-link">
                <img th:src="@{/images/splitit/github-icon.svg}" alt="Github icon" class="github-icon">
                <span>MORTEN JENSEN</span>
            </a>
        </p>
        <p class="footer-item">
            <a href="https://github.com/DHangaard" target="_blank" rel="noopener" class="footer-link">
                <img th:src="@{/images/splitit/github-icon.svg}" alt="Github icon" class="github-icon">
                <span>DANIEL HANGAARD</span>
            </a>
        </p>
    </div>
</footer>
</body>
