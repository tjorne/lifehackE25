<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SPLITit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/splitit/splitit.css}">
</head>
<body>
<header class="header">
    <nav class="header-nav">
        <a th:href="@{/}" class="logo-link">
            <img th:src="@{/images/splitit/logo.svg}" alt="Split it logo" class="logo">
        </a>
    </nav>
</header>

<main class="main">
    <div class="main-container">
        <!-- Title Section -->
        <div class="title-section">
            <h1 class="main-title">SPLITit</h1>
            <hr class="divider">
            <h3 class="tagline">Your expense splitter</h3>
        </div>

        <!-- Group Selector Section -->
        <div class="selector-section">
            <h2 class="section-heading">Choose / create a group</h2>

            <form th:action="@{/expense}" method="get" class="selector-form">
                <div class="select-wrapper">
                    <select name="groupId" id="groupSelect" class="group-select" required>
                        <option value="" disabled selected>Choose a group</option>
                        <option th:each="group : ${groups}"
                                th:value="${group.groupId}"
                                th:text="${group.name}">
                            Group Name
                        </option>
                    </select>
                    <img th:src="@{/images/splitit/arrow.svg}" alt="" class="select-arrow">
                </div>

                <button type="submit" class="btn btn-primary">Show group</button>
            </form>
        </div>

        <!-- Create Group Link -->
        <div class="link-section">
            <a th:href="@{/splitit/createGroup}" class="create-link">Create a group</a>
        </div>

        <!-- Error Message -->
        <div class="error-message" th:if="${errorMessage != null}">
            <p th:text="${errorMessage}" class="error-message-text"></p>
        </div>
    </div>
</main>

<footer class="footer">
    <div class="footer-content">
        <p class="footer-item">
            <a href="https://github.com/Mortenjenne" target="_blank" rel="noopener" class="footer-link">
                <img th:src="@{/images/splitit/github-icon.svg}" alt="Github icon" class="github-icon">
                <span>MORTEN JENSEN</span>
            </a>
        </p>
        <p class="footer-item">
            <a href="https://github.com/DHangaard" target="_blank" rel="noopener" class="footer-link">
                <img th:src="@{/images/splitit/github-icon.svg}" alt="Github icon" class="github-icon">
                <span>DANIEL HANGAARD</span>
            </a>
        </p>
    </div>
</footer>
</body>
</html>
