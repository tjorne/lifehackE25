<!DOCTYPE html>
<html lang="da" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title th:text="'Film — ' + ${selectedGenre}">FilmRouletten</title>
  <link href="/css/filmRouletten/filmRoulettenGetMovie.css"
        th:href="@{/css/filmRouletten/filmRoulettenGetMovie.css}"
        rel="stylesheet" />
</head>

<body>
<div class="page">

  <header>
    <a th:href="@{/}">
      <img class="lifehack-logo"
           alt="Lifehack-logo"
           src="/images/lifehacklogo.png"
           th:src="@{/images/lifehacklogo.png}" />
    </a>
  </header>

  <header class="site-header">
    <div class="brand">
      <h1 class="brand__text brand__text--left">FILM</h1>

      <img class="brand__logo"
           alt="FilmRoulette logo"
           src="/images/FilmRoulettenLogo.png"
           th:src="@{/images/FilmRoulettenLogo.png}" />

      <h1 class="brand__text brand__text--right">ROULETTEN</h1>
    </div>
  </header>

  <header>
    <a href="/login" class="login-btn">LOGIN</a>
    <a href="/watchlist" class="watchlist-btn">WATCHLIST</a>
  </header>

  <main>
    <section class="view view--genres" data-view="genres">
      <!-- roulette-ikon -->
      <div class="RouletteHjul" id="rouletteWheel">
        <img src="/images/FilmRouletteHjul.png"
             th:src="@{/images/FilmRouletteHjul.png}"
             alt="FilmRouletteHjul" />
      </div>

      <!-- movie-box — ENESTE sted hvor info vises -->
      <div class="movie-container">
        <div class="movie-card">
          <div th:if="${movie == null}">
            <h3>Ingen film fundet i genren "<span th:text="${selectedGenre}"></span>"</h3>
            <p><a th:href="@{/}">Gå tilbage</a></p>
          </div>

          <div th:if="${movie != null}">
            <h3 class="movie-title" th:text="${movie.title}">Filmtitel</h3>

            <p class="movie-meta">
              Genre: <strong th:text="${selectedGenre}">Genre</strong> |
              Varighed: <span th:text="${movie.length}">N/A</span> min |
              Rating: <span th:text="${movie.rating}">N/A</span>
            </p>

            <p class="movie-desc" th:text="${movie.description}">Filmbeskrivelse</p>

            <div class="movie-actions">
              <form action="/getMovie" method="get" style="display:inline">
                <input type="hidden" name="genre" th:value="${selectedGenre}" />
                <button class="pill" type="submit">Ny film i samme genre</button>
              </form>
              <a class="pill pill--outline" th:href="@{/}">Vælg ny genre</a>
            </div>
          </div>
        </div>
      </div>

    </section>
  </main>
</div>
</body>
</html>
