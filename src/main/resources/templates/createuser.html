<!DOCTYPE html>
<html lang="da" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Opret bruger</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<h1>Opret ny bruger</h1>

<form action="/createuser" method="post">
    <label for="username">Brugernavn:</label>
    <input type="text" id="username" name="username" required>

    <label for="password1">Adgangskode:</label>
    <input type="password" id="password1" name="password1" required>

    <label for="password2">Gentag adgangskode:</label>
    <input type="password" id="password2" name="password2" required>

    <button type="submit">Opret</button>
</form>

<p>Har du allerede en konto? <a href="/login">Log ind</a></p>

<p th:if="${message}" th:text="${message}" style="color:red"></p>
</body>
</html>
