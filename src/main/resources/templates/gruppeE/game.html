<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="../../public/css/gruppeE/stylesheet.css" th:href="@{/css/gruppeE/stylesheet.css}" rel="stylesheet">

</head>
<body>
<div class="game-wrapper">
    <div class="game-wrapper-flagfields">
        <span>Flags:</span> <span>Fields left:</span>
    </div>
    <div class="game-view">
        <div class="game-menu">
            <form th:action="@{/gruppeE/restart}" method="post">
                <button type="submit">reset</button>
            </form>
            <form th:action="@{/gruppeE/quit}" method="post">
                <button type="submit">quit</button>
            </form>
        </div>
        <div class="field-container">

            <div class="field-item" th:style="'width: calc(100%/'+@{${mineMap.width}}+');'+'height: calc(100%/'+@{${mineMap.height}}+')'" th:each="field,iter : ${mineMap.field}">

                <!-- render field -->
                <th:block th:if="${field.shown} == false">
                    <form  class="field-hidden" th:action="@{/gruppeE/mine/{id} (id=${iter.index})}" method="POST">
                        <button type="submit"></button>
                    </form>
                </th:block>
                <th:block th:if="${field.shown} == true">
                    <th:block th:if="${field.isMine} == false">
                        <hi class="field" th:text="${field.mineCnt}"></hi>
                    </th:block>
                    <th:block th:if="${field.isMine} == true">
                        <div class="field">
                            <hi>Â¤</hi>
                        </div>
                    </th:block>
                </th:block>
                <!-- end render field -->

                <!-- new line -->
                <th:block th:if="${iter.index} > 0">
                <br th:if="${iter.index} % ${mineMap.width} == 0">
                </th:block>
            </div>
        </div>
    </div>
</div>
</body>
</html>
